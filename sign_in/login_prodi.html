<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login Prodi</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="../css/tailwind/tailwind.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="../atis-assets/logo/ulbi/logo PP ULBI.png">
    <script src="../js/main.js"></script>
</head>
<body class="antialiased bg-body text-body font-body">
    <div class="">
      <section class="w-full h-screen bg-repeat bg-left bg-cover bg-fixed flex justify-center items-center" style="background-image: url('../atis-assets/background/rektorat-transformed.jpeg');">
        <div class="container mx-auto px-4">
          <div class="max-w-xl mx-auto">
            <div class="mb-6 lg:mb-10 p-6 lg:p-12 bg-white shadow rounded">
              <!-- LOGO ULBI -->
              <div class="mb-10">
                <a class="text-3xl font-bold leading-none" href="https://www.ulbi.ac.id/">
                  <img class="h-12 mx-auto" src="../atis-assets/logo/ulbi/LOGO ULBI - WIDE DARK (3).png" alt="" width="auto" style="width: 200px; height: 80px;">
                </a>
              </div>
              <div class="mb-6">
                <span class="text-gray-500">Sign In</span>
                <h3 class="text-2xl font-bold">Login Prodi</h3>
              </div>
              <!-- FORM -->
              <form action="">
                <span class="no-underline hover:underline font-semibold text-lg text-gray-500">NIDN : </span>
                <div class="mb-3 flex p-4 bg-gray-50 rounded">
                  <input class="w-full text-xs bg-gray-50 outline-none" type="email" placeholder="No NIDN">
                  <svg class="h-6 w-6 ml-4 my-auto text-gray-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
                  </svg>
                </div>
                <span class="no-underline hover:underline font-semibold text-lg text-gray-500">Password : </span>
                <div class="mb-6 flex p-4 bg-gray-50 rounded">
                  <input class="w-full text-xs bg-gray-50 outline-none" type="password" placeholder="Enter your password">
                  <button>
                    <svg class="h-6 w-6 ml-4 my-auto text-gray-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                    </svg>
                  </button>
                </div>
                <div class="text-center">
                  <a href="../app/auditor/dashboard-prodi.html" class="mb-4 block w-full py-4 bg-blue-500 hover:bg-blue-700 rounded text-sm font-bold text-gray-50">Sign In</a>
                  <a class="text-xs text-green-600 hover:underline" href="#">Forgot password?</a>
                  <a class="p-4 flex justify-center items-center border rounded hover:bg-gray-50" href="#">
                      <img class="mr-4" src="../atis-assets/social/google-logo.png" alt="">
                      <span class="text-xs text-gray-500 font-bold">Sign In with Google</span>
                  </a>
              </div>
              </form>
            </div>
          </div>
        </div>        
      </section>
    </div>
</body>
</html>
